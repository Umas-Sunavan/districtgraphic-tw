<app-graph-info
            [districtColor]="htmlTextColor"
            [mouseHoverDetalessMesh]="mouseHoverDetalessMesh"
            [mouseHoveAnyMesh]="mouseHoveAnyMesh"
            [meshDataOnHtml]="meshDataOnHtml"
            (updateMapBySheetId)="setupMap($event)"
            (blurGraph)="showCreateMapPopup = $event"
    ></app-graph-info>
<div #canvas (mousemove)="onMousemove($event)" [ngClass]="showCreateMapPopup? 'blur':''"
    style="width: 100%; height:100vh;">
</div>
